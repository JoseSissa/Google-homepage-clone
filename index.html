<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <section class="header-buttons">
            <a class="link" href="#">Gmail</a>
            <a class="link" href="#">Imágenes</a>
            <a class="" href="#"><img class="icon-menu__hamburguer" src="./img/menu-hamburguer.png" alt="menu-options" title="Google Apps"></a>
            <button class="button color-blue">Iniciar Sesión</button>
        </section>
    </header>
    <main class="main">
        <section class="main-section">
            <article class="main-section__imgGoogle">
                <img class="image-Goole" src="./img/seasonal-holidays-2021-6753651837109324.3-ladc.gif" alt="image Google in christmas">
            </article>
            <article class="main-section__searchInput">
                <div class="searchInput">
                    <img class="searchInput-searchIcon" src="./img/search.png" alt="search-icon">
                    <input class="searchInput-input" type="text">
                    <img class="searchInput-mic" src="./img/mic.png" alt="mic-icon">
                </div>
            </article>
            <article class="main-section__buttons">
                <div class="main-section__buttons1">
                    <button class="button color-transparent">Buscar con Google</button>
                    <button class="button color-transparent">Me siento con suerte</button>
                </div>
                <div class="main-section__buttons1">
                    <p class="text-red">Ver ahora: <a class="text-link" href="#">descubre las tendencias de búscqueda del 2021</a></p>
                </div>
                <div class="main-section__buttons1">
                    <p class="text-normal">Ofrecido por Google en: <a class="text-link" href="#">Español (Latinoamérica)</a></p>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <section class="footer-country">
            <span class="text-normal">Colombia</span>
        </section>
        <section class="footer-info">
            <article class="about">
                <a class="link-gray" href="#">Sobre Google</a>
                <a class="link-gray" href="#">Publicidad</a>
                <a class="link-gray" href="#">Negocios</a>
                <a class="link-gray" href="#">Cómo funciona la búsqueda</a>
            </article>
            <article class="conditions">
                <a class="link-gray" href="#">Publicidad</a>
                <a class="link-gray" href="#">Condiciones</a>
                <a class="link-gray" href="#">Preferencias</a>
            </article>
        </section>
    </footer>
</body>
</html>
